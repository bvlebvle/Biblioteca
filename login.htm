<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>

		<!-- estilo personalizado CSS -->
		<link href="style.css" rel="stylesheet" />

		<title>Biblioteca</title>
	</head>

	<body>
		<div class="container" name="header">
			<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
					<img src="img/logo.svg" width="40" height="32" />
					<span class="fs-4">Biblioteca Violeta Parra</span>
				</a>

				<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-2 link-secondary">Sobre nosotros</a></li>
					<li><a href="#" class="nav-link px-2 link-dark">Noticias</a></li>
				</ul>

				<div class="col-md-3 text-end">
					<a href="login.htm">
						<button type="button" id="login" class="btn btn-outline-primary me-2">Iniciar sesión</button>
					</a>
					<a href="registrarse.htm">
						<button type="button" id="register" class="btn btn-outline-primary me-2">Registrarme</button>
					</a>
				</div>
			</header>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>

		<div class="container columnas-login">
			<div class="row align-items-center">
				<div class="col-md-2"></div>
				<div class="col-md-4 columna-usuario">
					<form action="perfil.usuario.htm">
						<h4 class="mb-3 text-center">Inicio de sesión de usuario</h4>

						<div class="col-12">
							<label for="email" class="form-label">Email <span class="text-muted"></span></label>
							<input type="email" class="form-control" id="email" placeholder="usuario@mail.com" />
							<div class="invalid-feedback">Please enter a valid email address for shipping updates.</div>
						</div>

						<div class="col-12">
							<label for="password" class="form-label">Contraseña <span class="text-muted"></span></label>
							<input type="password" class="form-control" id="password" placeholder="" />
							<div class="invalid-feedback"></div>
						</div>

						<br />
						<input class="w-100 btn btn-lg btn-primary" id="login" type="submit" value="Ingresar" />
					</form>
				</div>
				<div class="col-md-4 columna-admin">
					<form action="perfil.administrador.htm">
						<h4 class="mb-3 text-center">Inicio de sesión de administrador</h4>

						<div class="col-12">
							<label for="email" class="form-label">Email <span class="text-muted"></span></label>
							<input type="email" class="form-control" id="email" placeholder="administrador@mail.com" />
							<div class="invalid-feedback">Please enter a valid email address for shipping updates.</div>
						</div>

						<div class="col-12">
							<label for="password" class="form-label">Contraseña <span class="text-muted"></span></label>
							<input type="password" class="form-control" id="password" placeholder="" />
							<div class="invalid-feedback"></div>
						</div>

						<br />
						<input class="w-100 btn btn-lg btn-primary" id="login" type="submit" value="Ingresar" />
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</body>
</html>
