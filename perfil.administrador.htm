<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>

		<!-- sidebar css -->
		<link href="sidebar.css" rel="stylesheet" type="text/css" />

		<!-- catalago libros css -->
		<link href="catalogo.libros.css" rel="stylesheet" type="text/css" />

		<!-- estilo personalizado CSS -->
		<link href="style.css" rel="stylesheet" type="text/css" />

		<title>Biblioteca VP</title>
	</head>
	<div class="container" name="header">
		<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
				<img src="img/logo.svg" width="40" height="32" />
				<span class="fs-4">Biblioteca Violeta Parra</span>
			</a>

			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="perfil.administrador.htm" class="nav-link px-2 link-dark">Ingresar libro</a></li>
				<li><a href="catalogo_admin.htm" class="nav-link px-2 link-dark">Catálogo</a></li>
				<li><a href="prestamos_admin.htm" class="nav-link px-2 link-dark">Préstamos</a></li>
			</ul>

			<div class="col-md-3 text-end">
				<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
					<li><a href="perfil.administrador.htm" class="nav-link px-2 link-dark">Administrador</a></li>
					<li><a href="index.html" class="nav-link px-2 link-secondary">Salir</a></li>
				</ul>
			</div>
		</header>
	</div>
	<body>
		<div class="row g-5">
			<div class="col-md-6 offset-md-3">
				<h3 class="mb-3">Ingreso de libro</h3>
				<form class="needs-validation" novalidate="">
					<div class="row g-3">
						<div class="col-12">
							<label for="text" class="form-label">Titulo <span class="text-muted"></span></label>
							<input type="text" class="form-control" placeholder="" />
							<div class="invalid-feedback">Please enter a valid email address for shipping updates.</div>
						</div>
						<div class="col-12">
							<label for="text" class="form-label">Autor <span class="text-muted"></span></label>
							<input type="text" class="form-control" placeholder="" />
							<div class="invalid-feedback">Please enter a valid username for shipping updates.</div>
						</div>
						<div class="col-12">
							<label for="text" class="form-label">Código ISBN <span class="text-muted"></span></label>
							<input type="text" class="form-control" placeholder="" />
							<div class="invalid-feedback">Please enter a valid username for shipping updates.</div>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Reseña del libro</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
						<div class="mb-3">
							<label for="formFile" class="form-label">Portada de libro</label>
							<input class="form-control" type="file" id="formFile" />
						</div>
						<a href="#">
							<button type="button" class="btn btn-outline-primary me-2" id="register">Ingresar libro</button>
						</a>
					</div>
				</form>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
	</body>
</html>
